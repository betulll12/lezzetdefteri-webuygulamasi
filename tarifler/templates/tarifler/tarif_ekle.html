{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">{{ title }}</h1>
            
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                        {% for error in field.errors %}
                            <div class="invalid-feedback d-block">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-primary btn-lg mt-3">Tarifi Kaydet</button>
                <a href="{% url 'anasayfa' %}" class="btn btn-secondary btn-lg mt-3">Vazge√ß</a>
            </form>
        </div>
    </div>
{% endblock content %}
